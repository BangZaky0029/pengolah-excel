<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pengolah Excel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Pengolah Excel</h1>

        <!-- Bagan Shopee -->
        <div class="baganS">
            <h2>Shopee</h2>
            <p>Upload file Shopee Anda dan olah data dengan mudah!</p>
            <input type="file" id="fileInput" accept=".xlsx, .xls">
            <button id="processButton">Proses File Shopee</button>
            <div id="result" class="hidden">
                <h3>Hasil Olahan Shopee</h3>
                <a id="downloadLink" class="button">Download Hasil Shopee</a>
            </div>
        </div>

        <!-- Bagan TikTok -->
        <div class="baganT">
            <h2>TikTok</h2>
            <p>Upload file TikTok Anda dan olah data dengan mudah!</p>
            <input type="file" id="tiktokFileInput" accept=".xlsx, .xls">
            <button id="tiktokProcessButton">Proses File TikTok</button>
            <div id="tiktokResult" class="hidden">
                <h3>Hasil Olahan TikTok</h3>
                <a id="tiktokDownloadLink" class="button">Download Hasil TikTok</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
